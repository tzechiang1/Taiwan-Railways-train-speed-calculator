<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台鐵列車通過速度計算器</title>
    <style>
        /* 統一背景顏色，並確保內容垂直置中 */
        body { 
            font-family: sans-serif; 
            background-color: #2d2d2d; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; /* 讓卡片在垂直方向也置中 */
            min-height: 100vh; 
            margin: 0; 
            position: relative; 
            padding: 15px;
            box-sizing: border-box;
        }
        
        .card { 
            background-color: #333; /* 稍微與底色區隔的深灰，增加層次感 */
            border-radius: 20px; 
            padding: 25px; 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
            margin-bottom: 80px; /* 為下方的設計者資訊留出空間 */
        }
        
        h2 { color: #f39c12; margin-top: 0; font-size: 1.6em; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #aaa; font-size: 0.95em; }
        
        select, input { 
            width: 100%; 
            padding: 15px; 
            font-size: 1.1em; 
            border-radius: 12px; 
            border: 2px solid #444; 
            background: #222; 
            color: white; 
            box-sizing: border-box; 
            outline: none; 
        }
        select:focus, input:focus { border-color: #f39c12; }
        
        #result { font-size: 4.5em; font-weight: bold; color: #2ecc71; margin: 20px 0; }
        .unit { font-size: 0.35em; margin-left: 8px; color: #888; }
        
        /* 調整設計者資訊樣式 */
        .credits { 
            position: absolute; 
            left: 0;
            right: 0;
            bottom: 35px; /* 從最底部移上來一點 */
            text-align: center; /* 改為置中，在大螢幕或橫向顯示時更好看 */
            font-size: 0.85em; /* 稍微放大的小白字 */
            color: #aaa; /* 比原本再亮一點點，更易閱讀 */
            line-height: 1.6; 
            z-index: 0; 
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>台鐵列車通過速度計算器</h2>
        
        <div class="input-group">
            <label>選擇列車編組（其餘車種陸續開發中）</label>
            <select id="trainType" onchange="calculate()">
                <optgroup label="電聯車 (EMU/TEMU)">
                    <option value="162.6">EMU500/600 (8輛)</option>
                    <option value="81.3">EMU500/600 (4輛)</option>
                    <option value="163.2">EMU700</option>
                    <option value="164.3">EMU800</option>
                    <option value="205.5">EMU900</option>
                    <option value="245.7">EMU3000</option>
                    <option value="168.3">TEMU1000 太魯閣</option>
                    <option value="168.3">TEMU2000 普悠瑪</option>
                </optgroup>
                <optgroup label="柴聯自強號 (DR)">
                    <option value="182.4">柴聯自強 (9輛編成)</option>
                    <option value="243.2">柴聯自強 (12輛編成)</option>
                </optgroup>
                <optgroup label="推拉式自強號 (PP)">
                    <option value="278.02" selected>E1000 PP自強 (12節)</option>
                    <option value="281.5">E500 PP自強 (12節)</option>
                </optgroup>
            </select>
        </div>

        <div class="input-group">
            <label>通過秒數 (數值至多取到小數點後第2位)</label>
            <input type="number" id="seconds" step="0.01" inputmode="decimal" placeholder="輸入秒數..." oninput="calculate()">
        </div>
        
        <div id="result">0.00<span class="unit">km/h</span></div>
    </div>

    <div class="credits">
        設計者：台鐵平常-tze.chiang<br>
        如有問題請至本人ig或youtube留言告知。
    </div>

    <script>
        function calculate() {
            const trainSelect = document.getElementById('trainType');
            const length = parseFloat(trainSelect.value);
            const sec = document.getElementById('seconds').value;
            const resDiv = document.getElementById('result');

            if (sec > 0) {
                const speed = (length / sec) * 3.6;
                resDiv.innerHTML = speed.toFixed(2) + '<span class="unit">km/h</span>';
            } else {
                resDiv.innerHTML = '0.00<span class="unit">km/h</span>';
            }
        }
    </script>
</body>
</html>
